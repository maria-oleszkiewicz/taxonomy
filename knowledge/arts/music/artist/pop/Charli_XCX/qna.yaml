      ## Composition

      Brat channels the illegal London rave scene, where Charli XCX started
      performing as a teenager. She also mentioned that Brat "is probably the
      closest album to [her 2017 mixtape] Pop 2 in its ethos". It has been
      described as consisting of electropop, club-pop, hyperpop, electroclash,
      and dance styles. Charli XCX told Billboard's Katie Bain that Brat is
      produced from a tight collection of sounds to create "this unique
      minimalism that is very loud and bold". The Face's Shaad D'Souza compared
      the album's sound to 2000s-era Ministry of Sound compilations The Annual
      and Rihanna's 2010 album Loud, calling the lyrics "shady and bratty, but
      tender and heartbreaking".


      Charli XCX has confirmed that track "Girl, So Confusing" explores her
      contentious relationship with a fellow female artist. Listeners speculated
      that the track was about Marina Diamandis, Rina Sawayama, or Lorde, whom
      the track was later confirmed to be about. Lorde then appeared on the
      song's remix version. "Sympathy Is a Knife" alludes to another similar
      situation; the song has been speculated to be about her relationship with
      Taylor Swift, as well as Charli's perception of her relationship with the
      1975's lead singer Matty Healy.


      "Rewind" was written as a direct response to the success of "Speed Drive"
      from Barbie the Album. "Mean Girls", a song partially inspired by Red
      Scare co-host Dasha Nekrasova and actress and model Julia Fox, focuses on
      society's "fascination with mean girls". The Face called the track "So I"
      "a knotty exploration of her grief about [the death of] Sophie". "Apple"
      was written with inspiration from the writing style of Charli XCX's close
      friend and collaborator Caroline Polachek. "I Think About It All The Time"
      sees Charli XCX contemplating motherhood after meeting her friend and
      collaborator Noonie Bao's baby. In an interview before Brat's release, she
      said: "am I less of a woman if I don't have a kid? Will I feel like I've
      missed out on my purpose in life? I know we're not supposed to say that,
      but it's this biological and social programming."


      Brat's deluxe version adds three new songs. "Hello Goodbye" was described
      as "crush-addled". On "Guess", Charli XCX challenges a subject to guess
      the color of her underwear, which critics called "unapologetically flirty
      and suggestive". "Spring Breakers" suggests that Charli XCX's edginess
      bars her from music industry events such as the Grammy Awards.
