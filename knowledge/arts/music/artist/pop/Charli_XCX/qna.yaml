      ## Artwork and marketing

      Anticipating the release of Brat, the cover art of Charli XCX's
      discography was updated across streaming platforms to match its
      appearance.


      Brat's artwork and packaging was designed by New York City-based studio
      Special Offer, Inc. The cover is a lime green square with the title in
      lowercase imposed in Arial font. In a cover story interview for Vogue
      Singapore, Charli told Chandreyee Ray that criticism led her to question
      why fans feel "ownership over female artists" so much so that they demand
      their photograph be on all their work; she had previously called it
      "misogynistic and boring" on X. Of the album cover's colour—which is
      specifically Pantone 3507C—she said that green was heavily oversaturated
      in the media and fashion: "I wanted to go with an offensive, off-trend
      shade of green to trigger the idea of something being wrong. I'd like for
      us to question our expectations of pop culture—why are some things
      considered good and acceptable, and some things deemed bad? I'm interested
      in the narratives behind that and I want to provoke people. I'm not doing
      things to be nice".


      Despite its simple appearance, the album cover's design underwent a
      five-month development process, maintaining a green square with text.
      Freaney selected the colour after examining around 500 shades, aiming for
      an off-putting, garish effect. The final shade resonated with Charli's
      vision of bold irreverence. The typography, based on Arial, was chosen for
      its non-"precious" feel. While considering various Swiss typefaces,
      Freaney wanted to surpass Helvetica. The text, slightly stretched to "give
      it a personality", is awkwardly placed to be neither small and tasteful
      nor large and loud, creating an opinion-less aesthetic.


      In the weeks leading up to Brat's release, a wall in Greenpoint,
      Brooklyn—which fans called the "brat wall"—was painted and repainted with
      the album's signature green color and various messages. Over the summer,
      its messages changed frequently in line with the album's promotion cycle.
      The first message was "i'm your fav reference"—a lyric from the single
      "360"—before it was repainted to simply "brat". On June 10, when Brat's
      deluxe edition was released, the wall was changed to white with the
      message "brat and it's the same but there's three more songs so it's not".
      By the middle of June, the wall remained white but changed its message to
      "lorde", indicating Lorde's possible involvement with future releases
      pertaining to Brat, which soon appeared in the remix version of "Girl, So
      Confusing". The final message of the Brat wall—"ok bye!" in the album's
      signature green—was painted on July 1.
