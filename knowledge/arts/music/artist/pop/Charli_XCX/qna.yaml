      ## Impact

      People's Sadie Bell linked the album cover with the nature of the album,
      which Charli XCX called "confrontational". Dubbed the "Brat summer" trend,
      the style of album cover and the specific shade of green became a viral
      sensation after a "Brat generator" tool surfaced online that allowed users
      to replicate the cover with their own custom text. The London Eye landmark
      was lit up in lime green on the day of the album's release. National
      Geographic acknowledged the album and the "brat girl" persona in a
      Brat-themed article discussing rebellious female icons throughout history,
      including Cleopatra, Wu Zetian, Lucrezia Borgia, Georgiana Cavendish, and
      Aurore Dupin (aka George Sand).


      ### In political campaigning

      As part of their 2024 United Kingdom general election campaign, the Green
      Party of England and Wales posted a replica of the album cover to social
      media that read "vote green" instead of "brat".[55] Mayor of London Sadiq
      Khan received a mixed response when replicating the cover on his Instagram
      to promote the success of the Ultra Low Emission Zone scheme.


      After Joe Biden decided to withdraw from the 2024 U.S. presidential
      election, the official Biden-Harris campaign profile renamed itself
      "Kamala HQ" and changed its banner picture in imitation of the album
      cover, replacing "brat" with "kamala hq". This occurred after Charli XCX
      tweeted about Harris on X (formerly Twitter), saying "kamala IS brat".
      Charli XCX later stated that although not meant as an explicit
      endorsement, she was "happy to help prevent democracy from failing
      forever". Multiple TikTok videos have shown edits of songs from the album
      with footage of Harris in the background. Some analysts have suggested the
      connection between the campaign and album will create enthusiasm among
      young voters.
